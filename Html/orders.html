<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="/Css/base.css">
    <link rel="stylesheet" href="/Css/orders.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navigation-bar">
        <div class="topbar">
            <div class="logo-wrapper">
                <img src="/Images/logo.png" alt="Logo">
                <p class="brand-name" >Kafene</p>
            </div>
            <nav>
                <a href="#" class="menu-item">Orders</a>
                <a href="#" class="menu-item">Products</a>
                <a href="#" class="menu-item">Users</a>
                <a id="logout-btn" class="logout">Logout</a>
            </nav>
    
        </div>
    </div>

    <!-- Main Data -->
    <div class="page-wrapper">
        <h2 class="main-heading">Orders</h1>
        <div class="orders-wrapper">
            <div class="filter-wrapper">
                <h3>Filters</h3>
                <div class="filter-options">
                    <p>Count:<span id="order-count">100</span></p>
                    <!-- CheckBoxes -->
                    <div class="checkbox-section">
                    <label class="filter-checkbox">
                    <input type="checkbox" name="new" id="new">New</label><br>
                    <label class="filter-checkbox">
                    <input type="checkbox" name="packed" id="packed">Packed</label><br>
                    <label class="filter-checkbox">
                    <input type="checkbox" name="inTransit" id="inTransit">In Transit</label><br>
                    <label  class="filter-checkbox">
                    <input type="checkbox" name="delivered" id="delivered">Delivered</label><br>
                    </div>
                    <!-- Checkboxes finished -->
                </div>
            </div>
            <!-- Orders Section Starts -->
            <div class="order-section">
                <table class="order-table">
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                    <tbody id="order-content">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="/Js/base.js"></script>
    <script src="/Js/logout.js"></script>
    <script src="/Js/orders.js"></script>
</body>
</html>
