<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene</title>
    <link rel="stylesheet" href="./Css/base.css">
    <link rel="stylesheet" href="./Css/style.css">
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navigation-bar">
        <div class="topbar">
            <div class="logo-wrapper">
                <img src="./Images/logo.png" alt="Logo">
                <p class="brand-name" >Kafene</p>
            </div>
            <nav>
                <a href="./Html/orders.html" class="menu-item">Orders</a>
                <a href="#" class="menu-item">Products</a>
                <a href="#" class="menu-item">Users</a>
                <a id="logout-btn" class="logout">Logout</a>
            </nav>
    
        </div>
    </div>

    <!-- Creating Login Form -->
    <main class="main-container">
        <div>
            <form class="login-form">
                <h2>Sign In</h2>
                <input type="text" class="inputField" name="username" id="username" placeholder="Enter Your Username">
                <input type="password" class="inputField" name="password" id="password" placeholder="Enter Your Password">
                <button class="login" id="login-btn">Login</button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./Js/script.js"></script>
    <script src="./Js/base.js"></script>
    <link rel="stylesheet" href="./Js/login.js">
</body>
</html>
